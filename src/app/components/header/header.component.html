<!-- Header with button controls -->
<header
	class="bg-darkprimary shadow-lg flex justify-between items-center px-6 py-3 sticky top-0 z-50"
>
	<div class="flex gap-3">
		<button
			(click)="onSelectFolder()"
			class="px-4 py-2 rounded-lg hover:bg-neutral-700 transition duration-200 flex items-center gap-2 shadow"
		>
			<img
				src="assets/icons/folder-closed.svg"
				alt="folder icon"
				class="w-5 h-5"
			/>
			<span>Select Folder</span>
		</button>
		<button
			(click)="onReloadFolder()"
			class="px-4 py-2 rounded-lg hover:bg-neutral-700 transition duration-200 flex items-center gap-2 shadow"
		>
			<img src="assets/icons/reload.svg" alt="reload icon" class="w-5 h-5" />
			<span>Reload Folder</span>
		</button>
	</div>
	<button
		(click)="onToggleComposer()"
		class="px-4 py-2 rounded-lg hover:bg-neutral-700 transition duration-200 flex items-center gap-2 shadow"
	>
		<img src="assets/icons/settings.svg" alt="settings icon" class="w-5 h-5" />
		<span>{{
			showComposer ? "Hide Prompt Composer" : "Show Prompt Composer"
		}}</span>
	</button>
</header>
