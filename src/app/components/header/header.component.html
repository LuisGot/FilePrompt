<!-- Header with button controls -->
<header
	class="bg-darkprimary border-b border-neutral-700 flex justify-between items-center px-4 py-2 sticky top-0 z-50 select-none"
>
	<div class="flex items-center gap-4">
		<div class="flex gap-2">
			<button
				(click)="onSelectFolder()"
				class="bg-darkprimary/50 px-4 py-2 rounded-xl hover:bg-neutral-700/50 active:bg-neutral-600/50 transition-all duration-150 flex items-center gap-2 text-sm border border-neutral-700/50"
			>
				<img
					src="assets/icons/folder-closed.svg"
					alt="folder icon"
					class="w-4 h-4"
				/>
				<span>Select Folder</span>
			</button>
			<button
				(click)="onReloadFolder()"
				class="bg-darkprimary/50 px-4 py-2 rounded-xl hover:bg-neutral-700/50 active:bg-neutral-600/50 transition-all duration-150 flex items-center gap-2 text-sm border border-neutral-700/50"
			>
				<img src="assets/icons/reload.svg" alt="reload icon" class="w-4 h-4" />
				<span>Reload</span>
			</button>
		</div>
	</div>
	<div
		class="absolute left-1/2 transform -translate-x-1/2 text-sm font-medium text-neutral-400"
	>
		FilePrompt
	</div>
	<button
		(click)="onToggleComposer()"
		class="bg-darkprimary/50 px-4 py-2 rounded-xl hover:bg-neutral-700/50 active:bg-neutral-600/50 transition-all duration-150 flex items-center gap-2 text-sm border border-neutral-700/50"
	>
		<img src="assets/icons/settings.svg" alt="settings icon" class="w-4 h-4" />
		<span>{{ showComposer ? "Hide Composer" : "Show Composer" }}</span>
	</button>
</header>
